[GLOBAL] 
IEU3: Τα δεδομένα να χρησιμοποιούν τυποποιημένη κωδικοποίηση χαρακτήρων.
IEU3.1: Η κωδικοποίηση επιλογής στον ιστό είναι UTF-8, και πρέπει να ενεργοποιηθεί ρητά στο ‘Save As’.
IEU5: Οι ετικέτες των δεδομένων να αναφέρονται με μοναδικά αναγνωριστικά, δηλαδή URI, ώστε αν αυτές αλλάξουν, η αναφορά να μην χρειάζεται να προσαρμοστεί, επιτυγχάνοντας, έτσι, εναρμόνιση πινάκων.
IEU6: Μόλις οι ετικέτες υποδεικνύονται από τα μοναδικά αναγνωριστικά από τα ελεγχόμενα λεξιλόγια, οι λεπτομέρειες του URI να ανακτώνται και στα δεδομένα.
IEU7: Τα δεδομένα να αξιοποιούν τα URI και να δημοσιεύονται ως Διασυνδεδεμένα Δεδομένα (Linked Data) με τη μορφή σημασιολογικών γραμμάτων.
IEU9: CSV- Τα δεδομένα να χρησιμοποιούν το ερωτηματικό, και όχι το κόμμα, ως διαχωριστή μεταξύ των τιμών, χωρίς κενά ή tabs σε καμία πλευρά.
IEU10: CSV - Κάθε αρχείο δεδομένων να περιέχει έναν μόνο πίνακα.
IEU11: CSV - Τα αρχεία δεδομένων να μην έχουν κενά διαστήματα και πρόσθετες πληροφορίες.
IEU11.1: CSV -  Τα δεδομένα να μην περιέχουν επεξηγήσεις, ημερομηνίες, τροποποιήσεις, τα ονόματα φύλλων κλπ. Αυτά θα τα περιέχουν τα μεταδεδομένα.
IEU11.2: CSV - Ο τίτλος να αντιπροσωπεύεται μέσα στο όνομα της διανομής, και όχι να περιέχεται στο πραγματικό αρχείο.
IEU11.3: CSV - Τα αρχεία να περιέχουν μόνο μία γραμμή κεφαλίδας.
IEU11.4: CSV - Το κάθε αρχείο να περιέχει μόνο ένα φύλλο.
IEU15: CSV - Τα αρχεία δεδομένων να περιέχουν κεφαλίδες στηλών, ως την πρώτη γραμμή τους.
IEU16: CSV - Τα αρχεία δεδομένων να έχουν τον ίδιο αριθμό στηλών για όλες τις γραμμές.
IEU17.3: CSV - Εάν η μονάδα ποικίλλει, θα πρέπει τα αρχεία να έχουν ειδική στήλη για αυτή.
IEU19:  XML - Τα αρχεία να μην εξαρτώνται από συγκεκριμένα προγράμματα ή εργαλεία που χρησιμοποιούνται για την επεξεργασία τους.
REU1: Τα δεδομένα που δημοσιεύονται να είναι σε επαρκή ποσότητα και χρήσιμα.
REU3: Τα δεδομένα να μην είναι διπλότυπα.
REU7.5: Για τα δεδομένα σε μορφή πίνακα, κάθε φύλλο θα πρέπει να δημοσιεύεται ως νέο σύνολο δεδομένων.
REU13: API - Τα δεδομένα που είναι πολλά να σελιδοποιούνται, με χρήση παραμέτρων μετατόπισης και ορίων.
AEU1: Τα δεδομένα να δημοσιεύονται χωρίς περιορισμούς πρόσβασης.
--AEU2: Τα δεδομένα να παρέχονται από μία προσβάσιμη διεύθυνση URL λήψης.--

[COLUMN]
IEU1: Τα δεδομένα να έχουν συγκεκριμένη μορφοποίηση ημερομηνίας και ώρας. Η μορφή πρέπει να είναι κωδικοποιημένη ως ISO 8601 (YYYY-MM-DD hh:mm:ss). Να χρησιμοποιείται η ζώνη ώρας και να προέρχεται από την συντονισμένη παγκόσμια ώρα (UTC).
IEU2: Τα δεδομένα να έχουν συγκεκριμένη μορφοποίηση δεκαδικών αριθμών και αριθμών σε χιλιάδες.
IEU2.1: Οι ακέραιοι αριθμοί διαχωρίζονται από τους δεκαδικούς με τελεία “.”.
IEU2.2: Οι αριθμοί σε χιλιάδες δεν πρέπει να χρησιμοποιούν διαχωριστές.
IEU3.2: Τα δεδομένα να μην αποτελούνται από ειδικούς χαρακτήρες.
IEU4: Στα δεδομένα να επαναχρησιμοποιούνται σαφές έννοιες από ελεγχόμενα λεξιλόγια RDF, όπως κατάλογοι αρχών, ταξινομίες, ταξινομήσεις ή ορολογίες. Η Υπηρεσία Εκδόσεων (Publication Office) διατηρεί ορισμένα λεξιλόγια της ΕΕ και πίνακες αρχών που χρησιμοποιούνται στο https://op.europa.eu/en/web/eu-vocabularies για την τυποποίηση μεταδεδομένων.
IEU17: CSV - Η μονάδα μιας τιμής δεδομένων να υποδεικνύεται με εύκολα επεξεργάσιμο τρόπο.
IEU17.1: CSV - Η μονάδα μιας τιμής να δηλώνεται στη σχετική κεφαλίδα στήλης.
IEU18: XML - Τα δεδομένα να αντιπροσωπεύονται από στοιχεία και τα μεταδεδομένα να υλοποιούνται ως χαρακτηριστικά.
IEU22: JSON – Τα δεδομένα να είναι κατάλληλου τύπου.
IEU22.1: JSON –  Τα δεδομένα με μηδενική τιμή να δηλώνονται με τη λέξη “null”.
IEU22.2: JSON – Τα δεδομένα με δυαδική τιμή, να δηλώνονται είτε true είτε false.
IEU22.3: JSON – Τα δεδομένα συμβολοσειρών δηλώνονται όπως σε ένα CSV αρχείο.
IEU22.4: JSON – Τα δεδομένα που είναι αριθμοί ή απλές ακολουθίες, αποτελούνται από τα ψηφία 0-9, και προαιρετικά με σύμβολο πρόσημου ή/και υποδιαστολή.
IEU22.5: JSON – Τα δεδομένα που αποτελούν λίστες, ή αλλιώς πίνακες, περικλείονται σε αγκύλες “[ ]”, και τα στοιχεία που περιέχουν χωρίζονται με κόμμα “,”. Οι λίστες μπορεί να είναι και κενές.
IEU22.6: JSON – Τα δεδομένα που αποτελούν αντικείμενα, περικλείονται σε αγκύλες “{ }”, και περιέχουν οποιονδήποτε αριθμό ζευγών κλειδιού-τιμής διαχωρισμένα με κόμμα “,”.
IEU23 : JSON – Τα δεδομένα να ομαδοποιούνται με χρήση ιεραρχιών.
IEU24: JSON – Τα δεδομένα να κωδικοποιούνται σε πίνακες μόνο εάν το μέγεθος της λίστας είναι δυναμικό.
REU4: Τα δεδομένα να είναι ακριβή.
REU9: XML - Τα αρχεία να μην περιέχουν ειδικούς χαρακτήρες, αλλά να χρησιμοποιούνται οι αντίστοιχες οντότητες XML.
REU10: XML - Τα αναγνωριστικά είναι μοναδικά, έχουν όνομα με νόημα, ίδια μορφή μεταξύ τους και δεν περιέχουν ειδικούς χαρακτήρες.
FEU2: Τα δεδομένα με μηδενική (null) τιμή να επισημαίνονται ως τέτοια.